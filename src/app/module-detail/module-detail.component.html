<hr>
<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="ModuleID" [(ngModel)]="moduleService.currentSelectedModule.ModuleID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputVendorName">Vendor Name</label>
      <input name="VendorName" #VendorName="ngModel" class="form-control" id="inputVendorName" [(ngModel)]="moduleService.currentSelectedModule.VendorName" required>
      <small class="text-danger" [class.d-none]="VendorName.valid || VendorName.untouched">Vendor Name is required</small>
    </div>
    <div class="form-group col-md-6">
      <label for="inputModuleID">Module ID</label>
      <input name="ModuleID" #ModuleID="ngModel" class="form-control" id="inputModuleID" [(ngModel)]="moduleService.currentSelectedModule.ModuleID" required>
      <small class="text-danger" [hidden]="ModuleID.valid || ModuleID.untouched">Module ID is required</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputProductCode">Product Code</label>
      <input name="ProductCode" #ProductCode="ngModel"  pattern="^\d{3}$" class="form-control" id="inputProductCode" [(ngModel)]="moduleService.currentSelectedModule.ProductCode" required>
      <div *ngIf="ProductCode.errors && (ProductCode.invalid && ProductCode.touched)">
        <small *ngIf="ProductCode.errors.required" class="text-danger">Product Code is required</small>
        <small *ngIf="ProductCode.errors.pattern" class="text-danger">Product Code must be 3 characters</small>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCatalogName">Catalog Name</label>
      <input name="CatalogName" #CatalogName="ngModel" class="form-control" id="inputCatalogName" [(ngModel)]="moduleService.currentSelectedModule.CatalogName" required>
      <small class="text-danger" [hidden]="CatalogName.valid || CatalogName.untouched">Catalog Name is required</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputModuleRevision">Module Revision</label>
      <input name="ModuleRevision" #ModuleRevision="ngModel" class="form-control" id="inputModuleRevision" [(ngModel)]="moduleService.currentSelectedModule.ModuleRevision" required>
      <small class="text-danger" [hidden]="ModuleRevision.valid || ModuleRevision.untouched">Module Revision is required</small>
    </div>
    <div class="form-group col-md-6">
      <label for="inputProfileRevision">Profile Revision</label>
      <input name="ProfileRevision" #ProfileRevision="ngModel" class="form-control" id="inputProfileRevision" [(ngModel)]="moduleService.currentSelectedModule.ProfileRevision" required>
      <small class="text-danger" [hidden]="ProfileRevision.valid || ProfileRevision.untouched">Profile Revision is required</small>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
    </div>
    <div class="form-group col-md-3">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
    <div class="form-group col-md-3">
        <button type="reset" class="btn btn-lg btn-warning btn-block">Reset</button>
    </div>
    <div class="form-group col-md-3">
        <button (click)="goBack()" class="btn btn-lg btn-info btn-block">Go Back</button>
    </div>
  </div>
</form>
